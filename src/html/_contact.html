<section class="contact__us">
    <div class="container">
        <div class="contact__us-wrapper">
            <h1 class="contact__us-title">Связаться с нами</h1>
            <div class="contact__us-form d-flex">
                <form class="contact__us-form-items d-flex flex-column" action="/submit" method="post">
                    <label for="name"></label>
                    <input class="contact__us-form-style" placeholder="Имя" type="text" id="name" name="name">
            
                    <label for="phone"></label>
                    <input class="contact__us-form-style required" placeholder="Номер телефона*" type="tel" id="phone" name="phone" required>
            
                    <label for="email"></label>
                    <input class="contact__us-form-style required" placeholder="E-mail" type="email" id="email" name="email" required>
            
                    <label for="question"></label>
                    <input class="contact__us-form-style" placeholder="Интересующий товар/услуга" type="text" id="question" name="question">
            
                    <label for="message"></label>
                    <textarea class="contact__us-form-style required" placeholder="Сообщение*" id="message" name="message" rows="4" required></textarea>

                    <div class="check-privacy-policy">
                        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" required>
                        <label for=" checkbox">Отправляя заявку Вы соглашаетесь с политикой конфиденциальности
                        </label>
                    </div>

                    <button type="submit" class="send-sumbit__form">Отправить</button>
                </form>

                <div class="contact__us-img">
                    <img src="../img/contact_us.png" alt="Contact Us">
                </div>
            </div>
        </div>
    </div>
</section>
